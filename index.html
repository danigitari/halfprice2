    var countdownElement = document.getElementById("countdown");

      var hours = Math.floor(countdownTimer / 3600);
      var minutes = Math.floor((countdownTimer % 3600) / 60);
      var seconds = countdownTimer % 60;
      var milliseconds = 0;

      if (countdownTimer <= 0) {

        countdownElement.innerHTML = "Deal expired";

          formatTime(hours) +
          ":" +
          formatTime(minutes) +
          ":" +
          formatTime(seconds) +
          ":" +
          formatTime(milliseconds);
        countdownTimer--;
